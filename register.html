<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="assets/Icon.png" type="image/png">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- AOS LIBRARY FOR TRANSITIONS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container py-2 d-flex justify-content-between align-items-between">
            <div class="pt-3">
                <img src="assets/Icon.png" alt="ICON">
                <img src="assets/Nexcent.png" alt="LOGO">
            </div>
            <div class="navbar">
                <a href="index.html" class="nav-link nav-items">Back to Home</a>
            </div>
            <div class="pt-2">
                <form action="login.html" style="display: inline;"><button id="loginButton" class="btn">Login</button></form>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto rounded-4 text-light p-5" data-aos="flip-left" data-aos-delay="500"
                    style="background-color: rgb(245, 245, 245);box-shadow: 1px 1px 40px rgba(0, 0, 0, 0.4);">
                    <div class="container text-center">
                        <h1 style="color: #4CAF4F;">Register</h1>
                        <form onsubmit="handleSubmit()">
                            <input type="name" id="name" placeholder="Enter Your Full Name" class="form-control mt-4">
                            <input type="email" id="email" placeholder="Enter Your Email" class="form-control my-2">
                            <input type="password" id="password" placeholder="Enter Your Password"
                                class="form-control mb-3">
                            <button type="submit" class="btn btn-success w-100">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->

    <footer class="bg-dark text-light py-2">
        <div class="container">
            <p class="text-center mb-0">&copy;2023 All Rights Reserved.</p>
        </div>
    </footer>
</body>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- AOS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script>
    function handleSubmit() {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        if (name == "")
            return alert("Enter your name correctly")
        if (email == "")
            return alert("Enter your email correctly")
        if (password == "")
            return alert("Enter your password correctly")
        alert("Dear " + name + '\n' + "Your account has been registered!!")

    }
</script>

</html>
